<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instant Harmonies - Key-Aware Tuner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/tone@14.7.77/build/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@magenta/music@^1.23.1/es6/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@magenta/music@^1.23.1/es6/music_vae.js"></script>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 flex flex-col h-screen p-4 md:p-6">

    <header class="mb-6">
        <h1 class="text-3xl font-bold text-gray-800">Instant Harmonies</h1>
        <p class="text-gray-600">A Just Intonation tuner with real-time key detection. By Rui Su, Joseph Timoney.</p>
    </header>

    <main class="flex-grow bg-white p-6 rounded-lg shadow-md overflow-y-auto">
        <div id="status" class="mb-4 p-3 rounded-md bg-blue-100 text-blue-800">
            Initializing MIDI... Please allow MIDI access (including SysEx) if prompted.
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div>
                <label for="midiIn" class="block text-sm font-medium text-gray-700 mb-1">MIDI Input:</label>
                <select id="midiIn" class="w-full p-2 border border-gray-300 rounded-md shadow-sm"></select>
            </div>
            <div>
                <label for="midiOut" class="block text-sm font-medium text-gray-700 mb-1">MIDI Output:</label>
                <select id="midiOut" class="w-full p-2 border border-gray-300 rounded-md shadow-sm"></select>
            </div>
        </div>

        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-1">Audio Output Mode:</label>
            <div class="radio-group mt-1">
                <label><input type="radio" name="outputMode" value="midi" checked> MIDI Output Device</label>
                <label><input type="radio" name="outputMode" value="webaudio"> Internal Piano Synth</label>
            </div>
        </div>

        <div class="mb-6 p-4 border border-dashed border-gray-300 rounded-md">
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-lg font-semibold text-gray-700">Tuning Configuration</h2>
                <button id="advancedControlsToggle" class="text-sm text-indigo-600 hover:text-indigo-800 font-medium">
                    Advanced Controls
                </button>
            </div>

            <div class="text-center mb-4">
                <button id="smartActivateButton" class="w-full md:w-1/2 px-6 py-3 bg-indigo-600 text-white font-bold rounded-lg shadow-lg hover:bg-indigo-700 transition-colors disabled:opacity-50">
                    Activate Smart Tuning
                </button>
                <p id="smartStatus" class="mt-2 text-sm text-gray-600">Inactive</p>
            </div>

            <div id="advancedControlsContainer" class="hidden pt-4 border-t border-gray-200">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Tuning System:</label>
                        <div class="radio-group mt-1">
                            <label><input type="radio" name="tuningSystem" value="12tet" checked> 12-TET</label>
                            <label><input type="radio" name="tuningSystem" value="ji"> Just Intonation</label>
                        </div>
                    </div>
                    <div id="jiOptionsContainer">
                        <label class="block text-sm font-medium text-gray-700 mb-1">JI Reference Source:</label>
                        <div class="radio-group mt-1">
                            <label><input type="radio" name="jiReferenceSource" value="manual" checked> Manual</label>
                            <label><input type="radio" name="jiReferenceSource" value="auto"> Auto-Detect Key</label>
                        </div>
                    </div>
                </div>
                <div id="manualJiControls" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="jiReferenceNote" class="block text-sm font-medium text-gray-700 mb-1">Reference Key:</label>
                        <select id="jiReferenceNote" class="w-full p-2 border border-gray-300 rounded-md shadow-sm"></select>
                    </div>
                    <div>
                        <label for="jiScaleType" class="block text-sm font-medium text-gray-700 mb-1">Scale Type:</label>
                        <select id="jiScaleType" class="w-full p-2 border border-gray-300 rounded-md shadow-sm">
                            <option value="major">Major</option>
                            <option value="minor">Minor</option>
                        </select>
                    </div>
                </div>
                <div id="autoDetectControls" class="hidden">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Harmonic Analysis:</label>
                    <div id="detectedKeyDisplay" class="key-display mt-2 p-3 text-center rounded-md bg-gray-100 border border-gray-300">
                        <span class="font-semibold text-lg text-gray-500">Play some notes to detect the key...</span>
                    </div>
                </div>
                <div class="mt-4 flex items-center">
                    <button id="activateTuningButton" class="px-4 py-2 bg-indigo-600 text-white rounded-md shadow disabled:opacity-50">Activate Tuning</button>
                    <span id="tuningStatus" class="ml-4 text-sm text-gray-600">Adjustments Inactive</span>
                </div>
            </div>
            
            <div class="mt-4">
                <button id="panicButton" class="px-4 py-2 bg-red-600 text-white rounded-md shadow hover:bg-red-700">Panic (Reset MIDI)</button>
            </div>
        </div>

        <div>
            <h2 class="text-lg font-semibold text-gray-700 mb-2">MIDI Message Log:</h2>
            <div id="messageLog"></div>
        </div>
    </main>

    <!--<footer class="mt-6 text-center text-sm text-gray-500">
        Instant Harmonies &copy; 2024
    </footer>-->

    <script src="script5.js"></script>
</body>
</html>
